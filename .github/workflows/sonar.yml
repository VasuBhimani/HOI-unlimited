name: Build,Analyze,scan
on:
  push:
    branches:
      - master
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted] # write label name only. use self-hosted if nothing works 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: trivy file scan
        run: trivy fs . > trivyfs.txt 
        
      - name: Docker Build and push
        run: |
          docker build -t hoi-ui .
          docker tag hoi-ui bhimanivasu/hoi-ui:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push bhimanivasu/hoi-ui:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Trivy image scan
        run: trivy image bhimanivasu/hoi-ui:latest > trivyimage.txt

  deploy:
    needs: build-analyze-scan
    runson : [self-hosted]
    steps:
      - name: docker pull image
        run: docker pull bhimanivasu/hoi-ui:latest

      - name: Image scan
        run: trivy image bhimanivasu/hoi-ui:latest > trivyimagedeploy.txt  
  
      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 bhimanivasu/hoi-ui:latest
