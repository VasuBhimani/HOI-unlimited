<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox, Email Validation & Image Upload</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for Neon Style -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #ffffff;
      }

      form {
        background-color: #111;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 255, 255, 0.2);
        border: 2px solid transparent; /* Initial border */
        animation: fadeIn 1.5s ease-in-out,
          borderBlink 2s infinite alternate ease-in-out; /* Added border animation */
      }

      h1  {
        font-size: 2rem;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #00f7ff, #ff00ff, #ff7700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: blinkText 2s infinite alternate ease-in-out;
      }

      label {
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="email"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background-color: #222;
        color: #fff;
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      input[type="file"]:hover {
        box-shadow: 0 0 10px rgba(0, 255, 255, 1);
        transition: box-shadow 0.4s ease;
      }

      .image-btn {
        background: none;
        border: none;
        cursor: pointer;
        margin: 10px;
        animation: zoomIn 1s ease-in-out;
      }

      .image-btn img {
        /* max-width: 30vh; */
        max-width: 170px;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .image-btn:hover img {
        transform: scale(1.1);
      }

      .active {
        border: 2px solid #0ff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      }

      #submitBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #0ff;
        color: #0d0d0d;
        border-radius: 50px;
        border: none;
        text-transform: uppercase;
        font-weight: bold;
        transition: background-color 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      }

      #submitBtn:hover {
        background-color: #ff00ff;
        box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
        color: white;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes blinkText {
        0% {
          color: #00f7ff;
        }
        50% {
          color: #ff00ff;
        }
        100% {
          color: #ff7700;
        }
      }

      @keyframes borderBlink {
        0% {
          border-color: #00f7ff;
        }
        50% {
          border-color: #ff00ff;
        }
        100% {
          border-color: #ff7700;
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.9);
        }
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <form
      id="permissionForm"
      method="POST"
      action="/upload"
      enctype="multipart/form-data"
    >
      <h1>Thank you for creating your AI avatar</h1>
      <center><p>Check your email for your AI avatar</p></center>

      <!-- Email Input Field -->
      
    </form>
  </body>
</html>
