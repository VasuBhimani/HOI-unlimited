<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon AI Image Display</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for Neon AI Style -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
        margin: 0;
        color: #ffffff;
      }

      .container {
        text-align: center;
        padding: 50px;
        background-color: #111;
        box-shadow: 0 4px 30px rgba(0, 255, 255, 0.2);
        border-radius: 15px;
        animation: fadeIn 1.5s ease-in-out;
        border: 2px solid #0ff;
        /* height: 100vh; */
        margin-top: 5vh;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        background: linear-gradient(90deg, #00f7ff, #ff00ff, #ff7700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: blinkText 2s infinite alternate ease-in-out;
      }

      .row {
        display: flex;
        justify-content: space-between;
      }

      .image-container {
        max-width: 45%;
        /* overflow: hidden; */
        border-radius: 10px;
        animation: zoomIn 1s ease-in-out;
        border: 5px solid;
        animation: blinkBorder 2s infinite alternate ease-in-out;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes blinkText {
        0% {
          color: #00f7ff;
        }
        50% {
          color: #ff00ff;
        }
        100% {
          color: #ff7700;
        }
      }

      @keyframes blinkBorder {
        0% {
          border-color: #00f7ff;
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        50% {
          border-color: #ff00ff;
          box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }
        100% {
          border-color: #ff7700;
          box-shadow: 0 0 40px rgba(255, 119, 0, 0.8);
        }
      }

      .btn {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 1rem;
        background-color: #0ff;
        color: #0d0d0d;
        border-radius: 50px;
        border: none;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
        transition: background-color 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      }

      .btn:hover {
        background-color: #ff00ff;
        box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI-Generated Images</h1>
      <div class="row">
        <!-- First Image -->
        <div class="image-container">
          <img src="{{ image_url1 }}" alt="First AI Generated Image" />
        </div>
        <!-- Second Image -->
        <div class="image-container">
          <img src="{{ image_url2 }}" alt="Second AI Generated Image" />
        </div>
      </div>
      <!-- <a href="/" class="btn">Go Back</a> -->
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
